apiVersion: v1
kind: ConfigMap
metadata:
  name: dashboard-base-values
  namespace: flux-system
data:
  values.yaml: |-
    sessionSecret: ${DASHBOARD_SESSIONSECRET}
    hosts:
      - dashboard.${ENV}.${BASE_DOMAIN}
    ingress:
      annotations:
        kubernetes.io/ingress.class: nginx
        cert-manager.io/cluster-issuer: default-issuer
    oidc:
      issuerUrl: https://identity.${ENV}.${BASE_DOMAIN}/oidc
      # clientId is the public identifier of the gardener-dashboard aplication
      clientId: dashboard
      # clientSecret is the private secret of the gardener-dashboard aplication
      clientSecret: ${DASHBOARD_CLIENTSECRET}
      # redirectUri is the endpoint receiving the OTAC from the OpenID provider after successful login
      redirectUri: https://dashboard.${ENV}.${BASE_DOMAIN}/auth/callback
